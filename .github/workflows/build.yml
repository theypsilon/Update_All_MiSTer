name: Build

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions: write-all

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - uses: actions/checkout@v4
      with:
        ref: ${{ inputs.sha || github.ref }}

    - name: Unit Tests
      run: cd src && python3 -m unittest discover -s test/unit

    - name: Integration Tests
      run: cd src && python3 -m unittest discover -s test/integration

    - name: System Tests
      run: cd src && python3 -m unittest discover -s test/system

  pc-launcher-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            python-cmd: python3
          - os: windows-latest
            python-cmd: python
          - os: macos-latest
            python-cmd: python

    steps:
    - uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - uses: actions/checkout@v4

    - name: Build update_all.pyz
      shell: bash
      run: |
        rm -rf build || true
        mkdir -p build/src
        cp src/__main__.py build/src/__main__.py
        cp -r src/update_all/ build/src/update_all
        find build/src -type f ! -name '*.py' -exec rm -f {} +
        find build/src -exec touch -t 202108231405 {} +
        ${{ matrix.python-cmd }} -m zipapp build/src -o build/update_all.pyz -p "/usr/bin/env python3"
      env:
        SOURCE_DATE_EPOCH: '0'

    - name: PC Launcher Test on ${{ matrix.os }}
      shell: bash
      run: |
        mkdir -p _Arcade
        cp src/arcade_organizer_pc_launcher.py arcade_organizer_pc_launcher.py
        ${{ matrix.python-cmd }} arcade_organizer_pc_launcher.py
      env:
        UPDATE_ALL_SOURCE: build/update_all.pyz
        PC_LAUNCHER_NO_WAIT: '1'

  build:
    needs: [test, pc-launcher-test]
    runs-on: ubuntu-latest
    outputs:
      new_build: ${{ steps.release_build.outputs.new_build }}

    steps:
    - uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - uses: actions/checkout@v4

    - name: Build
      run: |
        set -euo pipefail
        SKIP_COMMIT=true ./src/build.sh | sha256sum > latest.id
        ./src/build.sh > dont_download2.sh

    - name: Release Build
      id: release_build
      run: |
        git config --global user.email "theypsilon@gmail.com"
        git config --global user.name "The CI/CD Bot"
        python3 ./.github/release_build.py
      env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Print new build
      if : steps.release_build.outputs.new_build == 'yes'
      run: echo "New build!"

  trigger_db_update:
    needs: build
    if: ${{ needs.build.outputs.new_build == 'yes' }}
    uses: ./.github/workflows/update_db.yml
    secrets: inherit
    with:
      sha: ${{ github.sha }}
