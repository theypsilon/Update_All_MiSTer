name: Pack Arcade Organizer PC Launcher

on:
  push:
    paths:
      - 'src/arcade_organizer_pc_launcher.py'
  workflow_dispatch:

permissions: write-all

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            python-cmd: python3
          - os: windows-latest
            python-cmd: python
          - os: macos-latest
            python-cmd: python

    steps:
    - uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - uses: actions/checkout@v4

    - name: PC Launcher Test on ${{ matrix.os }}
      shell: bash
      run: |
        mkdir -p _Arcade
        cp src/arcade_organizer_pc_launcher.py arcade_organizer_pc_launcher.py
        ${{ matrix.python-cmd }} arcade_organizer_pc_launcher.py
      env:
        PC_LAUNCHER_NO_WAIT: '1'

  pack:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Pack Arcade Organizer PC Launcher
      run: |
        set -euo pipefail

        git config --global user.email "theypsilon@gmail.com"
        git config --global user.name "The CI/CD Bot"

        cp src/arcade_organizer_pc_launcher.py arcade_organizer_pc_launcher.py
        zip "MiSTer_Arcade_Organizer_PC_Launcher.zip" arcade_organizer_pc_launcher.py

        git checkout --orphan ao-pc-launcher
        git reset
        git add MiSTer_Arcade_Organizer_PC_Launcher.zip
        git commit -m "Arcade Organizer PC Launcher"
        git push --force origin ao-pc-launcher
